	<!-- jobs start -->

	<section id="job-application" class="pfblock">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-sm-offset-1">

					<form action="sendEmail" method="POST" enctype="multipart/form-data" class="form-horizontal" role="form">
					    <div class="form-group">
					        <label class="control-label col-sm-2" for="name">Full Name:</label>
					        <div class="col-sm-8">
					            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Full Name" required>
					        </div>
					    </div>

					    <div class="form-group">
					        <label class="control-label col-sm-2" for="email">Email:</label>
					        <div class="col-sm-8">
					            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
					        </div>
					    </div>

					    <div class="form-group">
					        <label class="control-label col-sm-2" for="number">Contact Number:</label>
					        <div class="col-sm-8">
					            <input type="text" class="form-control" name="number" id="email" placeholder="Enter contact number" required>
					        </div>
					    </div>

					    <div class="form-group">
					    	<label class="control-label col-sm-2" for="resume">Resume:</label>
						    <div class="col-sm-8">	
						    	<label for="file-upload" class="custom-file-upload">
	    							<i class="fa fa-cloud-upload"></i> Attach file
								</label>
								<label id="file-attached"></label>
								<input id="file-upload" type="file" name="avatar" required/>
							</div>
						</div>
					    
					    <div class="form-group">
					        <div class="col-sm-offset-2 col-sm-8">
					            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
					        </div>
					    </div>
					</form>

				</div>

			</div><!-- .row -->

		</div><!-- .container -->
	</section>
